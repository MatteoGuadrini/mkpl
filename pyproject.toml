[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
py-modules = ["mkpl"]

[project]
name = "make_playlist"
version = "1.8.0"
readme = "README.md"

authors = [{ name = "Matteo Guadrini", email = "matteo.guadrini@hotmail.it" }]
maintainers = [
    { name = "Matteo Guadrini", email = "matteo.guadrini@hotmail.it" },
]

description = "Make M3U format playlist from command line."
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]
dependencies = ["mutagen"]

[project.scripts]
mkpl = "mkpl:main"
make_playlist = "mkpl:main"

[project.urls]
homepage = "https://github.com/MatteoGuadrini/mkpl"
documentation = "https://matteoguadrini.github.io/mkpl/"
changelog = "https://github.com/MatteoGuadrini/mkpl/blob/master/CHANGES.md"